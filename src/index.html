<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Statistics Sandbox">
    <title>Stats</title>
</head>

<body>
    <div id="root"></div>
    <h1>Statistics Sandbox</h1>
    <h2>Random Distributions</h2>
    <div id="canvas_holder">
        <canvas id="canvas" width="320" height="400"></canvas>
    </div>
    <!--<div>
        <button id="plot">refresh</button>
    </div>-->
    <h3>Change Number Points</h3>
    <form id="sizer">
        <div id="output_holder">
            <output name="result">50</output>
        </div>
        <div id="input_holder">
            <div id="input_range_holder">
                <label>
                    <input type="range" name="numberN"
                           max="101" min="5" step="5" value="50"
                    />
                </label>
            </div>
            <div>
                <label class="begin">0</label>
                <label class="end">100</label>
            </div>
        </div>
    </form>
    <div class="footer">
        <a href="mailto:myko@grymyk.com">myko@grymyk.com</a>
    </div>
    <!--<script src="index.bundle.js"></script>-->
</body>
</html>
